# Improve colors
set -g default-terminal "screen-256color"

# Heck, this isn't default
set -g status-utf8 on

# Act like GNU screen
unbind C-b
set -g prefix C-a
bind-key C-a last-window

# Enable mouse usage
set -g mode-mouse on
set -g mouse-select-pane on
set -g mouse-select-window on
set-option -g mouse-utf8 on

# Use xterm keyboard modifiers
# The only way (assisted with Learn Keys) to make mc recognize Shift+F6
setw -g xterm-keys on

# Enable vi copy-paste mode
setw -g mode-keys vi
unbind [
bind Escape copy-mode
unbind p
bind p paste-buffer
bind-key -t vi-copy 'v' begin-selection
bind-key -t vi-copy 'y' copy-selection

# Copy tmux paste buffer to X clipboard
bind C-c run "tmux save-buffer - | xclip -i -selection clipboard"
# Copy X clipboard to tmux paste buffer and paste tmux paste buffer
bind C-v run "tmux set-buffer -- \"$(xclip -o -selection clipboard)\"; tmux paste-buffer"

# Allows for faster key repetition
set -s escape-time 0

# Start window numbers at 1 to match keyboard order with tmux window order
set -g base-index 1

# Renumber windows sequentially after closing any of them
set -g renumber-windows on

# Soften status bar color from harsh green to light gray
set -g status-bg '#666666'
set -g status-fg '#aaaaaa'

# Remove administrative debris (session name, hostname, time) in status bar
set -g status-left ''
set -g status-right ''

# Increase scrollback lines
set -g history-limit 10000

